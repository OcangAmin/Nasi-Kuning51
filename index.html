<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
<title>POS Nasi Kuning 51</title>
<style>
  :root {
    --brand-maroon: #632626; --brand-gold: #c6943d; --brand-light: #f5f5f5;
    --white: #ffffff; --border: rgba(255, 255, 255, 0.2); --green-success: #28a745;
  }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body { margin: 0; font-family: Arial, sans-serif; background: var(--brand-light); color: #333; }
  .container { max-width: 420px; margin: 0 auto; min-height: 100vh; padding-bottom: 180px; }
  
  .header-box { background: var(--brand-maroon); color: var(--white); padding: 15px; display: flex; align-items: center; gap: 12px; position: sticky; top: 0; z-index: 100; border-bottom: 3px solid var(--brand-gold); }
  .logo-img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--brand-gold); background: white; object-fit: cover; }
  .user-name { font-size: 16px; font-weight: 700; }

  .tabs-container { display: flex; gap: 10px; padding: 15px; background: var(--brand-light); }
  .tab-item { flex: 1; padding: 12px; text-align: center; background: var(--white); border: 2px solid var(--brand-gold); border-radius: 25px; cursor: pointer; font-size: 13px; font-weight: 800; color: var(--brand-gold); }
  .tab-item.active { background: var(--brand-gold); color: var(--white); }

  .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 0 15px; }
  .menu-card { background: var(--brand-maroon); border-radius: 15px; padding: 15px; border: 2px solid var(--brand-gold); cursor: pointer; color: var(--white); }

  .card-box { background: var(--brand-maroon); border-radius: 15px; margin: 10px 15px; padding: 15px; color: var(--white); }
  .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
  .qty-btn { background: var(--brand-gold); border: none; color: white; border-radius: 5px; padding: 5px 10px; font-weight: bold; }

  .pay-card { background: var(--white); border-radius: 15px; margin: 10px 15px; padding: 15px; border: 1px solid #ddd; }
  input[type="number"] { width: 100%; border: 2px solid #ddd; border-radius: 10px; padding: 12px; font-size: 16px; font-weight: 700; margin-bottom: 10px; outline: none; }
  
  .action-bar { position: fixed; bottom: 70px; left: 0; right: 0; background: var(--brand-light); padding: 10px 15px; display: flex; gap: 10px; z-index: 900; }
  .btn-main-action { flex: 3; padding: 18px; border-radius: 12px; border: none; font-weight: 800; background: var(--brand-maroon); color: white; font-size: 14px; }
  .btn-reset-action { flex: 1; padding: 18px; border-radius: 12px; border: 2px solid var(--brand-gold); background: white; color: var(--brand-gold); font-size: 12px; font-weight: 800; }

  .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; height: 70px; display: flex; border-top: 1px solid #eee; z-index: 1000; }
  .nav-item { text-align: center; color: var(--brand-maroon); font-size: 10px; flex: 1; padding-top: 15px; opacity: 0.5; }
  .nav-item.active { opacity: 1; font-weight: 800; }
  
  .hist-card { background:white; padding:15px; border-radius:12px; margin-bottom:12px; border-left:5px solid var(--brand-maroon); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .share-btn { background: #25D366; color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; font-weight: 800; margin-top: 10px; }
  .hide { display: none; }
</style>
</head>
<body>

<div class="container">
  <div class="header-box">
    <img src="https://i.ibb.co.com/8nkwdhSQ/IMG-3379.png" alt="Logo" class="logo-img">
    <div class="header-info">
      <div style="font-size: 9px; opacity: 0.8;">KASIR AKTIF</div>
      <div class="user-name">HALILINTAR BUCEK</div>
      <div style="font-weight: 800; font-size: 11px; color: var(--brand-gold);">NASI KUNING 51</div>
    </div>
  </div>

  <div id="pageTransaksi">
    <div class="tabs-container">
      <div class="tab-item active" id="tabUtama" onclick="setMenuTab('utama')">UTAMA</div>
      <div class="tab-item" id="tabAdd" onclick="setMenuTab('additional')">TAMBAHAN</div>
    </div>
    <div id="menuGrid" class="menu-grid"></div>
    <div class="card-box">
      <div id="cartList"></div>
      <div style="display: flex; justify-content: space-between; border-top: 1px solid var(--border); padding-top: 10px; font-weight: 800; font-size: 18px;">
        <span>TOTAL</span><span id="totalHarga">0</span>
      </div>
    </div>
    <div class="pay-card">
      <div style="display: flex; gap: 5px; margin-bottom: 10px;">
        <button class="tab-item" id="btnCash" onclick="setPayment('cash')">CASH</button>
        <button class="tab-item" id="btnQris" onclick="setPayment('qris')">QRIS</button>
        <button class="tab-item" id="btnFree" style="border-color:var(--green-success); color:var(--green-success)" onclick="setPayment('free')">FREE</button>
      </div>
      <input type="number" id="uangBayar" placeholder="Uang Bayar" oninput="calculateChange()" inputmode="numeric">
      <div style="display: flex; justify-content: space-between; font-weight: 800; color: var(--brand-maroon);">
        <span>Kembalian</span><span id="kembalian">0</span>
      </div>
    </div>
    <div class="action-bar">
      <button class="btn-reset-action" onclick="resetCart()">RESET</button>
      <button class="btn-main-action" onclick="finalize()">SELESAI</button>
    </div>
  </div>

  <div id="pageHistory" class="hide" style="padding: 15px;">
    <div id="historyList"></div>
    <button class="btn-main-action" style="width:100%; margin-bottom:10px" onclick="downloadReport()">üíæ DOWNLOAD LAPORAN (.TXT)</button>
    <button class="btn-reset-action" style="width:100%" onclick="closeCashier()">üèÅ TUTUP KASIR (RESET)</button>
  </div>
</div>

<nav class="bottom-nav">
  <div class="nav-item active" id="navHome" onclick="showTab('transaksi')">üè†<div>Transaksi</div></div>
  <div class="nav-item" id="navHist" onclick="showTab('history')">üìã<div>Riwayat</div></div>
</nav>

<script>
  const menus = [
    {name:"NASI KUNING AYAM", price:15000, type:"utama"},
    {name:"NASI KUNING IKAN", price:13000, type:"utama"},
    {name:"NASI KUNING TELUR", price:10000, type:"utama"},
    {name:"NASI KUNING AYAM TELUR", price:23000, type:"utama"},
    {name:"NASI KUNING IKAN TELUR", price:20000, type:"utama"},
    {name:"IKAN", price:5000, type:"additional"},
    {name:"BAKWAN", price:2000, type:"additional"},
    {name:"TELUR", price:5000, type:"additional"},
    {name:"AYAM", price:5000, type:"additional"},
    {name:"AIR MINERAL", price:5000, type:"additional"}
  ];

  let cart = []; let history = []; let paymentMethod = ""; let currentMenuTab = "utama";

  function saveToStorage(){ localStorage.setItem("nk51_hist", JSON.stringify(history)); }
  function loadFromStorage(){ history = JSON.parse(localStorage.getItem("nk51_hist")) || []; renderMenu(); }

  function renderMenu(){
    const grid = document.getElementById("menuGrid");
    grid.innerHTML = menus.filter(m => m.type === currentMenuTab).map(m => `
      <div class="menu-card" onclick="addToCart('${m.name}', ${m.price})">
        <div style="font-weight:800; font-size:13px">${m.name}</div>
        <div style="font-size:11px; opacity:0.8">Rp ${m.price.toLocaleString('id-ID')}</div>
      </div>`).join("");
  }

  function addToCart(name, price){
    const item = cart.find(i => i.name === name);
    if(item) item.qty++; else cart.push({name, price, qty:1});
    renderCart(); calculateTotal();
  }

  function renderCart(){
    const list = document.getElementById("cartList");
    list.innerHTML = cart.map((i, idx) => `
      <div class="cart-item">
        <span>${i.name} x${i.qty}</span>
        <button class="qty-btn" onclick="removeItem(${idx})">Hapus</button>
      </div>`).join("");
  }

  function removeItem(idx){ cart.splice(idx,1); renderCart(); calculateTotal(); }

  function calculateTotal(){
    let t = 0; cart.forEach(i => t += (i.price*i.qty));
    document.getElementById("totalHarga").innerText = t.toLocaleString('id-ID');
    calculateChange();
  }

  function setPayment(m){
    paymentMethod = m;
    const inp = document.getElementById("uangBayar");
    document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
    document.getElementById("btn" + m.charAt(0).toUpperCase() + m.slice(1)).classList.add('active');
    if(m === 'qris') { inp.value = getNum("totalHarga"); inp.readOnly = true; }
    else if(m === 'free') { inp.value = 0; inp.readOnly = true; }
    else { inp.value = ""; inp.readOnly = false; }
    calculateChange();
  }

  function calculateChange(){
    const t = getNum("totalHarga"); const b = getNum("uangBayar");
    document.getElementById("kembalian").innerText = (b-t >= 0 && paymentMethod !== 'free') ? (b-t).toLocaleString('id-ID') : "0";
  }

  function getNum(id) { 
    const val = document.getElementById(id).value || document.getElementById(id).innerText;
    return parseInt(val.toString().replace(/\D/g,'')) || 0; 
  }

  function finalize(){
    if(cart.length === 0 || !paymentMethod) return alert("Pilih menu dan metode bayar!");
    const rt = getNum("totalHarga"); const b = getNum("uangBayar");
    const id = "NK51-" + Math.floor(100000 + Math.random() * 900000);
    history.push({
      id: id, time: new Date().toLocaleString('id-ID'), items: [...cart],
      total: (paymentMethod === 'free' ? 0 : rt), realValue: rt, bayar: b, change: (b-rt), paymentMethod
    });
    cart = []; paymentMethod = ""; resetUI(); saveToStorage(); alert("Berhasil!");
  }

  function shareWA(id){
    const d = history.find(h => h.id === id);
    let s = `*NASI KUNING 51*\n_Bukti Pembayaran Digital_\n--------------------------------------------\nID    : ${d.id}\nTgl   : ${d.time}\nKasir : HALILINTAR BUCEK\n--------------------------------------------\n`;
    d.items.forEach(i => s += `*${i.name}*\n${i.qty} x ${i.price.toLocaleString('id-ID')} = Rp ${(i.price*i.qty).toLocaleString('id-ID')}\n`);
    s += `--------------------------------------------\n*TOTAL      : Rp ${d.total.toLocaleString('id-ID')}*\nBAYAR (${d.paymentMethod.toUpperCase()}) : Rp ${d.bayar.toLocaleString('id-ID')}\nKEMBALI     : Rp ${d.change < 0 ? 0 : d.change.toLocaleString('id-ID')}\n--------------------------------------------\n*HUBUNGI KAMI:*\nüì∏ IG: @naskun_kolaka51\nüìû WA: +62 878-4186-2086\n--------------------------------------------\n*LOKASI OUTLET:*\nüìç 1. PRAMUKA Depan (IMAJINASI)\nüìç 2. DERMAGA (PANTAI)\nüìç 3. PEMUDA Lalomba (Dpn LPNG Konggoasa)\nüìç 4. ABADI (Lrg KDRT)\n--------------------------------------------\n_Terima kasih & Selamat Menikmati!_`;
    window.open(`https://wa.me/?text=${encodeURIComponent(s)}`);
  }

  function showTab(t){
    document.getElementById("pageTransaksi").classList.toggle("hide", t!=='transaksi');
    document.getElementById("pageHistory").classList.toggle("hide", t!=='history');
    document.getElementById("navHome").classList.toggle("active", t==='transaksi');
    document.getElementById("navHist").classList.toggle("active", t==='history');
    if(t==='history') renderHistory();
  }

  function renderHistory(){
    document.getElementById("historyList").innerHTML = history.slice().reverse().map(h => `
      <div class="hist-card" style="${h.paymentMethod === 'free' ? 'border-left-color:green' : ''}">
        <div style="display:flex; justify-content:space-between; font-weight:800; font-size:12px">
          <span>${h.id}</span><span>${h.paymentMethod.toUpperCase()}</span>
        </div>
        <div style="font-size:11px; margin-bottom:5px">${h.time}</div>
        <div style="font-size:12px">${h.items.map(i => i.name+' x'+i.qty).join(', ')}</div>
        <button class="share-btn" onclick="shareWA('${h.id}')">üì§ SHARE STRUK WA</button>
      </div>`).join("");
  }

  function downloadReport(){
    let cash = 0, qris = 0, sedekah = "";
    history.forEach(h => {
      if(h.paymentMethod === 'cash') cash += h.total;
      else if(h.paymentMethod === 'qris') qris += h.total;
    });
    let t = `REKAP NASI KUNING 51\nKasir: HALILINTAR BUCEK\n\nTOTAL CASH: Rp ${cash.toLocaleString()}\nTOTAL QRIS: Rp ${qris.toLocaleString()}\n\nLOG TRANSAKSI:\n`;
    history.forEach(h => t += `${h.id} | ${h.paymentMethod} | Rp ${h.total}\n   ${h.items.map(i => i.name+' x'+i.qty).join(', ')}\n\n`);
    const b = new Blob([t], {type:"text/plain"});
    const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = "Laporan_NK51.txt"; a.click();
  }

  function closeCashier(){ if(confirm("Tutup kasir? Data akan dihapus.")) { history=[]; saveToStorage(); showTab('transaksi'); } }
  function resetCart(){ cart=[]; renderCart(); calculateTotal(); }
  function resetUI(){ document.getElementById("uangBayar").value=""; document.getElementById("uangBayar").readOnly=false; renderCart(); calculateTotal(); }
  function setMenuTab(t){ currentMenuTab=t; document.getElementById("tabUtama").classList.toggle("active", t==='utama'); document.getElementById("tabAdd").classList.toggle("active", t==='additional'); renderMenu(); }

  loadFromStorage();
</script>
</body>
</html>
