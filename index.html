<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
<title>POS Nasi Kuning 51 - Full Version</title>
<style>
  :root {
    --brand-maroon: #632626; --brand-gold: #c6943d; --brand-light: #f5f5f5;
    --white: #ffffff; --border: rgba(255, 255, 255, 0.2); --green-success: #28a745; --danger: #dc3545;
  }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--brand-light); color: #333; overflow-x: hidden; }
  .container { max-width: 420px; margin: 0 auto; min-height: 100vh; padding-bottom: 220px; }
  
  /* HEADER */
  .header-box { background: var(--brand-maroon); color: var(--white); padding: 15px; display: flex; align-items: center; gap: 12px; position: sticky; top: 0; z-index: 100; border-bottom: 3px solid var(--brand-gold); }
  .logo-img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--brand-gold); background: white; object-fit: cover; }
  .user-name { font-size: 16px; font-weight: 700; text-transform: uppercase; }

  /* TABS & SEARCH */
  .tabs-container { display: flex; gap: 8px; padding: 15px; background: var(--brand-light); }
  .tab-item { flex: 1; padding: 12px; text-align: center; background: var(--white); border: 2px solid var(--brand-gold); border-radius: 25px; cursor: pointer; font-size: 12px; font-weight: 800; color: var(--brand-gold); }
  .tab-item.active { background: var(--brand-gold); color: var(--white); }
  .search-container { padding: 0 15px 10px; display: flex; gap: 8px; }
  .search-input { flex: 1; padding: 12px; border: 2px solid var(--brand-gold); border-radius: 10px; font-size: 16px; outline: none; }

  /* MENU GRID */
  .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 0 15px; }
  .menu-card { background: var(--brand-maroon); border-radius: 15px; padding: 15px; border: 2px solid var(--brand-gold); cursor: pointer; color: var(--white); min-height: 85px; display: flex; flex-direction: column; justify-content: space-between; }
  .menu-name { font-size: 11px; font-weight: 800; text-transform: uppercase; }
  .menu-price { font-size: 13px; color: var(--brand-gold); font-weight: 700; text-align: right; border-top: 1px solid var(--border); padding-top: 5px; }

  /* CART & PAY AREA */
  .card-box { background: var(--brand-maroon); border-radius: 15px; margin: 10px 15px; padding: 15px; color: var(--white); }
  .cart-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
  .qty-btn { background: var(--brand-gold); border: none; color: white; border-radius: 5px; padding: 6px 12px; font-weight: bold; }
  .pay-card { background: var(--white); border-radius: 15px; margin: 10px 15px; padding: 15px; border: 1px solid #ddd; }
  input[type="number"] { width: 100%; border: 2px solid #ddd; border-radius: 10px; padding: 12px; font-size: 18px; font-weight: 700; text-align: right; outline: none; }
  .quick-pay-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 10px 0; }
  .small-btn { padding: 12px 5px; background: var(--brand-maroon); color: white; border: none; border-radius: 8px; font-size: 12px; font-weight: 700; }

  /* ACTION & NAV BAR */
  .action-bar { position: fixed; bottom: 70px; left: 0; right: 0; background: var(--brand-light); padding: 10px 15px; display: flex; gap: 10px; z-index: 900; }
  .btn-main-action { flex: 3; padding: 18px; border-radius: 12px; border: none; font-weight: 800; background: var(--brand-maroon); color: white; }
  .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; height: 70px; display: flex; border-top: 1px solid #eee; z-index: 1000; }
  .nav-item { text-align: center; color: var(--brand-maroon); font-size: 11px; flex: 1; padding-top: 15px; opacity: 0.4; }
  .nav-item.active { opacity: 1; font-weight: 800; }

  /* HISTORY & EXPENSE */
  .hist-card { background:white; padding:15px; border-radius:12px; margin-bottom:12px; border-left:6px solid var(--brand-maroon); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .expense-box { background: #fff3f3; padding: 15px; border-radius: 12px; margin: 10px 15px; border: 1px dashed var(--danger); }
  .hide { display: none; }
  .popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 2000; }
  .popup { width: 85%; background: white; border-radius: 20px; padding: 25px; text-align: center; }
</style>
</head>
<body>

<div class="container">
  <div class="header-box">
    <img src="https://i.ibb.co.com/8nkwdhSQ/IMG-3379.png" alt="Logo" class="logo-img">
    <div class="header-info">
      <div style="font-size: 9px; opacity: 0.8;">KASIR AKTIF</div>
      <div class="user-name">HALILINTAR BUCEK</div>
      <div style="font-weight: 800; font-size: 11px; color: var(--brand-gold);">NASI KUNING 51</div>
    </div>
  </div>

  <div id="pageTransaksi">
    <div class="tabs-container">
      <div class="tab-item active" id="tabUtama" onclick="setMenuTab('utama')">UTAMA</div>
      <div class="tab-item" id="tabAdd" onclick="setMenuTab('additional')">TAMBAHAN</div>
    </div>
    <div class="menu-grid" id="menuGrid"></div>
    
    <div class="card-box">
      <div id="cartList"></div>
      <div style="display: flex; justify-content: space-between; margin-top: 10px; font-weight: 800; border-top: 1px solid var(--border); padding-top: 10px; font-size: 18px;">
        <span>TOTAL</span><span id="totalHarga">0</span>
      </div>
    </div>

    <div class="pay-card">
      <div style="display: flex; gap: 5px; margin-bottom: 10px;">
        <button class="tab-item" id="btnCash" onclick="setPayment('cash')">CASH</button>
        <button class="tab-item" id="btnQris" onclick="setPayment('qris')">QRIS</button>
        <button class="tab-item" id="btnFree" style="border-color:var(--green-success); color:var(--green-success)" onclick="setPayment('free')">FREE</button>
      </div>
      <input type="number" id="uangBayar" placeholder="0" oninput="calculateChange()" inputmode="numeric">
      <div class="quick-pay-grid">
        <button class="small-btn" onclick="setQuick(5000)">5K</button>
        <button class="small-btn" onclick="setQuick(10000)">10K</button>
        <button class="small-btn" onclick="setQuick(20000)">20K</button>
        <button class="small-btn" onclick="setQuick(50000)">50K</button>
        <button class="small-btn" onclick="setQuick(100000)">100K</button>
        <button class="small-btn" style="background:var(--brand-gold)" onclick="setExact()">PAS</button>
      </div>
      <div style="display: flex; justify-content: space-between; font-weight: 800; margin-top: 15px; color: var(--brand-maroon); font-size: 16px;">
        <span>Kembalian</span><span id="kembalian">0</span>
      </div>
    </div>
    <div class="action-bar">
      <button class="btn-main-action" onclick="completeTransaction()">SELESAIKAN TRANSAKSI</button>
    </div>
  </div>

  <div id="pageExpense" class="hide">
    <div class="expense-box">
      <h3 style="margin-top:0; color:var(--danger)">Catat Kas Keluar</h3>
      <input type="text" id="expNote" placeholder="Keperluan (misal: Beli Es Batu)" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
      <input type="number" id="expAmount" placeholder="Nominal Rp" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
      <button class="btn-main-action" style="width:100%; background:var(--danger)" onclick="addExpense()">SIMPAN PENGELUARAN</button>
    </div>
    <div id="expenseList" style="padding:0 15px"></div>
  </div>

  <div id="pageHistory" class="hide">
    <div class="search-container" style="margin-top:15px">
      <input type="text" id="searchInput" class="search-input" placeholder="Cari Nota/Lauk..." onkeyup="renderHistory()">
    </div>
    <div id="historyList" style="padding: 15px;"></div>
    <div style="padding: 10px 15px; display: flex; flex-direction: column; gap: 10px;">
      <button class="btn-main-action" onclick="closeCashier()">üèÅ TUTUP KASIR & DOWNLOAD REKAP</button>
    </div>
  </div>
</div>

<nav class="bottom-nav">
  <div class="nav-item active" id="navHome" onclick="showTab('transaksi')">üè†<div>Beranda</div></div>
  <div class="nav-item" id="navExp" onclick="showTab('expense')">üí∏<div>Kas Keluar</div></div>
  <div class="nav-item" id="navHist" onclick="showTab('history')">üìã<div>Riwayat</div></div>
</nav>

<div id="confirmPopup" class="hide">
  <div class="popup-overlay"><div class="popup">
    <h3>Konfirmasi Nota</h3>
    <div id="popupDetails" style="text-align:left; margin-bottom:20px; font-size:14px; border:1px solid #eee; padding:10px; border-radius:10px;"></div>
    <button class="btn-main-action" style="width:100%; margin-bottom:10px;" onclick="finalize()">PROSES</button>
    <button class="btn-reset-action" style="width:100%; border:1px solid #ccc" onclick="closePopup()">BATAL</button>
  </div></div>
</div>

<script>
  const menus = [
    {name:"NASI KUNING AYAM", price:15000, type:"utama"}, {name:"NASI KUNING IKAN", price:13000, type:"utama"},
    {name:"NASI KUNING TELUR", price:10000, type:"utama"}, {name:"NASI KUNING AYAM TELUR", price:23000, type:"utama"},
    {name:"NASI KUNING IKAN TELUR", price:20000, type:"utama"}, {name:"IKAN", price:5000, type:"additional"},
    {name:"BAKWAN", price:2000, type:"additional"}, {name:"NASI", price:5000, type:"additional"},
    {name:"TELUR", price:5000, type:"additional"}, {name:"AYAM", price:5000, type:"additional"},
    {name:"AIR MINERAL", price:5000, type:"additional"},
  ];

  let cart = []; let history = []; let expenses = []; let paymentMethod = ""; let currentMenuTab = "utama";

  function saveToStorage(){ 
    localStorage.setItem("bucek_cart", JSON.stringify(cart)); 
    localStorage.setItem("bucek_history", JSON.stringify(history)); 
    localStorage.setItem("bucek_expenses", JSON.stringify(expenses));
  }
  function loadFromStorage(){ 
    cart = JSON.parse(localStorage.getItem("bucek_cart")) || []; 
    history = JSON.parse(localStorage.getItem("bucek_history")) || []; 
    expenses = JSON.parse(localStorage.getItem("bucek_expenses")) || [];
    renderCart(); calculateTotal(); 
  }

  function getNum(id) { const el = document.getElementById(id); return parseInt(el.value || el.innerText || 0) || 0; }

  // FUNGSI UTAMA
  function renderMenu(){
    const grid = document.getElementById("menuGrid");
    grid.innerHTML = menus.filter(m => m.type === currentMenuTab).map(m => `
      <div class="menu-card" onclick="addToCart('${m.name}', ${m.price})">
        <div class="menu-name">${m.name}</div>
        <div class="menu-price">Rp ${m.price.toLocaleString('id-ID')}</div>
      </div>`).join("");
  }

  function addToCart(name, price){
    const item = cart.find(i => i.name === name);
    if(item) item.qty++; else cart.push({name, price, qty:1});
    renderCart(); calculateTotal(); saveToStorage();
  }

  function renderCart(){
    const list = document.getElementById("cartList");
    list.innerHTML = cart.map((i, idx) => `
      <div class="cart-item">
        <div style="flex:1"><b>${i.name}</b><br><small>Rp ${i.price.toLocaleString('id-ID')}</small></div>
        <div style="display:flex; align-items:center; gap:8px">
          <button class="qty-btn" onclick="changeQty(${idx},-1)">-</button>
          <b>${i.qty}</b>
          <button class="qty-btn" onclick="changeQty(${idx},1)">+</button>
        </div>
      </div>`).join("");
  }

  function changeQty(idx, d){ cart[idx].qty += d; if(cart[idx].qty<=0) cart.splice(idx,1); renderCart(); calculateTotal(); saveToStorage(); }

  function setPayment(m){
    paymentMethod = m;
    document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
    document.getElementById("btn" + m.charAt(0).toUpperCase() + m.slice(1)).classList.add('active');
    const input = document.getElementById("uangBayar");
    if(m==='qris' || m==='free') { input.value = (m==='qris') ? getNum("totalHarga") : 0; input.readOnly = true; } 
    else { input.readOnly = false; input.value = ""; }
    calculateChange();
  }

  function calculateTotal(){
    let t = 0; cart.forEach(i => t += (i.price*i.qty));
    document.getElementById("totalHarga").innerText = t.toLocaleString('id-ID');
    calculateChange();
  }

  function calculateChange(){
    const t = getNum("totalHarga"); const b = getNum("uangBayar");
    const c = b - t;
    document.getElementById("kembalian").innerText = (c >= 0 && paymentMethod !== 'free') ? c.toLocaleString('id-ID') : "0";
  }

  function setQuick(amt){ if(paymentMethod==='cash') { document.getElementById("uangBayar").value = getNum("uangBayar") + amt; calculateChange(); } }
  function setExact(){ if(paymentMethod==='cash') { document.getElementById("uangBayar").value = getNum("totalHarga"); calculateChange(); } }

  // TRANSAKSI SELESAI
  function completeTransaction(){
    if(cart.length===0 || !paymentMethod) return alert("Pilih menu & metode bayar!");
    document.getElementById("confirmPopup").classList.remove("hide");
    document.getElementById("popupDetails").innerHTML = `Total: Rp ${document.getElementById("totalHarga").innerText}<br>Metode: ${paymentMethod.toUpperCase()}`;
  }

  function finalize(){
    const rt = getNum("totalHarga"); const b = getNum("uangBayar");
    const id = "NK51-" + Math.floor(100000 + Math.random() * 900000);
    history.push({
      id: id, time: new Date().toLocaleString('id-ID'), items: JSON.parse(JSON.stringify(cart)),
      total: (paymentMethod==='free' ? 0 : rt), realValue: rt, bayar: b, change: (b-rt), paymentMethod: paymentMethod
    });
    cart = []; paymentMethod = ""; resetUI(); saveToStorage(); closePopup(); alert("Transaksi Berhasil!");
  }

  // PENGELUARAN
  function addExpense(){
    const n = document.getElementById("expNote").value;
    const a = getNum("expAmount");
    if(!n || a<=0) return alert("Isi nota & nominal!");
    expenses.push({ note: n, amount: a, time: new Date().toLocaleTimeString() });
    document.getElementById("expNote").value = ""; document.getElementById("expAmount").value = "";
    renderExpenses(); saveToStorage();
  }

  function renderExpenses(){
    const l = document.getElementById("expenseList");
    l.innerHTML = expenses.map(e => `<div style="background:white; padding:10px; border-radius:8px; margin-bottom:8px; display:flex; justify-content:space-between"><span>${e.note}</span><b style="color:red">- Rp ${e.amount.toLocaleString('id-ID')}</b></div>`).join("");
  }

  // RIWAYAT & STRUK (FORMAT SESUAI PERMINTAAN)
  function renderHistory(){
    const k = document.getElementById("searchInput").value.toLowerCase();
    const l = document.getElementById("historyList");
    l.innerHTML = history.filter(h => h.id.includes(k) || h.paymentMethod.includes(k)).slice().reverse().map(h => `
      <div class="hist-card">
        <b>${h.id}</b> | ${h.paymentMethod.toUpperCase()}<br><small>${h.time}</small><br>
        <div style="margin:5px 0">${h.items.map(i => i.name + ' x' + i.qty).join(', ')}</div>
        <button class="share-btn" onclick="shareWA('${h.id}')" style="width:100%; background:#25D366; color:white; border:none; padding:8px; border-radius:5px; font-weight:bold">üì§ SHARE STRUK WA</button>
      </div>`).join("");
  }

  function shareWA(id){
    const d = history.find(h => h.id === id);
    let s = `*NASI KUNING 51*\n_Bukti Pembayaran Digital_\n--------------------------------------------\nID    : ${d.id}\nTgl   : ${d.time}\nKasir : HALILINTAR BUCEK\n--------------------------------------------\n`;
    d.items.forEach(i => { s += `*${i.name}*\n${i.qty} x ${i.price.toLocaleString('id-ID')} = Rp ${(i.price*i.qty).toLocaleString('id-ID')}\n`; });
    s += `--------------------------------------------\n*TOTAL      : Rp ${d.total.toLocaleString('id-ID')}*\nBAYAR (${d.paymentMethod.toUpperCase()}) : Rp ${d.bayar.toLocaleString('id-ID')}\nKEMBALI     : Rp ${d.change < 0 ? 0 : d.change.toLocaleString('id-ID')}\n--------------------------------------------\n*HUBUNGI KAMI:*\nüì∏ IG: @naskun_kolaka51\nüìû WA: +62 878-4186-2086\n--------------------------------------------\n*LOKASI OUTLET:*\nüìç 1. PRAMUKA Depan (IMAJINASI)\nüìç 2. DERMAGA (PANTAI)\nüìç 3. PEMUDA Lalomba (Dpn LPNG Konggoasa)\nüìç 4. ABADI (Lrg KDRT)\n--------------------------------------------\n_Terima kasih & Selamat Menikmati!_`;
    window.open(`https://wa.me/?text=${encodeURIComponent(s)}`);
  }

  // TUTUP KASIR (DOWNLOAD REKAP LENGKAP)
  function closeCashier(){
    if(!confirm("Tutup kasir & download rekap?")) return;
    let omzet = 0, exp = 0, lauk = {}, sedekah = {};
    history.forEach(h => {
      omzet += h.total;
      h.items.forEach(i => {
        if(h.paymentMethod==='free') sedekah[i.name] = (sedekah[i.name]||0)+i.qty;
        else lauk[i.name] = (lauk[i.name]||0)+i.qty;
      });
    });
    expenses.forEach(e => exp += e.amount);

    let txt = `REKAP TUTUP KASIR - NASI KUNING 51\nTanggal: ${new Date().toLocaleDateString()}\n================================\n`;
    txt += `TOTAL OMZET   : Rp ${omzet.toLocaleString('id-ID')}\n`;
    txt += `TOTAL KAS KELUAR: Rp ${exp.toLocaleString('id-ID')}\n`;
    txt += `UANG BERSIH   : Rp ${(omzet - exp).toLocaleString('id-ID')}\n\n`;
    txt += `PRODUK TERJUAL:\n`;
    for(let k in lauk) txt += `- ${k}: ${lauk[k]}\n`;
    txt += `\nPRODUK SEDEKAH (FREE):\n`;
    for(let k in sedekah) txt += `- ${k}: ${sedekah[k]}\n`;
    txt += `\nDETAIL KAS KELUAR:\n`;
    expenses.forEach(e => txt += `- ${e.note}: Rp ${e.amount}\n`);
    
    const b = new Blob([txt], {type:"text/plain"});
    const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = `Rekap_NK51_${Date.now()}.txt`; a.click();
    
    history = []; expenses = []; saveToStorage(); renderHistory(); renderExpenses(); showTab('transaksi');
  }

  // NAVIGASI
  function showTab(t){
    document.getElementById("pageTransaksi").classList.toggle("hide", t!=='transaksi');
    document.getElementById("pageExpense").classList.toggle("hide", t!=='expense');
    document.getElementById("pageHistory").classList.toggle("hide", t!=='history');
    document.querySelectorAll(".nav-item").forEach(n => n.classList.remove("active"));
    if(t==='transaksi') document.getElementById("navHome").classList.add("active");
    if(t==='expense') document.getElementById("navExp").classList.add("active");
    if(t==='history') document.getElementById("navHist").classList.add("active");
    if(t==='history') renderHistory();
    if(t==='expense') renderExpenses();
  }

  function setMenuTab(tab){ currentMenuTab = tab; document.getElementById("tabUtama").classList.toggle("active", tab==='utama'); document.getElementById("tabAdd").classList.toggle("active", tab==='additional'); renderMenu(); }
  function resetUI(){ document.getElementById("uangBayar").value=""; renderCart(); calculateTotal(); }
  function closePopup(){ document.getElementById("confirmPopup").classList.add("hide"); }

  loadFromStorage(); renderMenu();
</script>
</body>
</html>
