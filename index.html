<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>POS Nasi Kuning 51</title>
<style>
  :root {
    --brand-maroon: #632626; 
    --brand-gold: #c6943d;   
    --brand-light: #f5f5f5;  
    --white: #ffffff;
    --border: rgba(255, 255, 255, 0.2);
    --green-success: #28a745;
  }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body { margin: 0; font-family: Arial, sans-serif; background: var(--brand-light); color: #333; }
  
  .container { max-width: 420px; margin: 0 auto; min-height: 100vh; padding-bottom: 220px; }
  
  /* Header Permanen */
  .header-box { 
    background: var(--brand-maroon); 
    color: var(--white); 
    padding: 15px; 
    display: flex; 
    align-items: center; 
    gap: 12px;
    position: sticky; 
    top: 0; 
    z-index: 100; 
    border-bottom: 3px solid var(--brand-gold);
  }
  .logo-img {
    width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--brand-gold);
    background: white; object-fit: cover;
  }
  .header-info { flex: 1; }
  .user-name { font-size: 16px; font-weight: 700; text-transform: uppercase; }

  /* Tabs Menu */
  .tabs-container { display: flex; gap: 10px; padding: 15px; background: var(--brand-light); }
  .tab-item {
    flex: 1; padding: 12px; text-align: center; background: var(--white);
    border: 2px solid var(--brand-gold); border-radius: 25px; cursor: pointer; font-size: 13px; font-weight: 800; color: var(--brand-gold);
  }
  .tab-item.active { background: var(--brand-gold); color: var(--white); }

  /* Grid Menu */
  .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 0 15px; }
  .menu-card {
    background: var(--brand-maroon); border-radius: 15px; padding: 15px; 
    border: 2px solid var(--brand-gold); cursor: pointer; color: var(--white);
  }
  .menu-card .price-tag { display: block; font-size: 11px; margin-top: 5px; opacity: 0.8; }

  /* Cart Area */
  .section-title { padding: 15px 15px 5px; font-size: 14px; font-weight: 800; color: var(--brand-maroon); }
  .card-box { background: var(--brand-maroon); border-radius: 15px; margin: 10px 15px; padding: 15px; color: var(--white); }
  .cart-item { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
  .qty-btn { background: var(--brand-gold); border: none; color: white; border-radius: 5px; padding: 5px 10px; font-weight: bold; cursor: pointer; }

  /* Pay Card & Quick Pay */
  .pay-card { background: var(--white); border-radius: 15px; margin: 10px 15px; padding: 15px; border: 1px solid #ddd; }
  input[type="number"] {
    width: 100%; border: 2px solid #ddd; border-radius: 10px; padding: 12px; font-size: 16px; font-weight: 700; margin: 10px 0; outline: none;
  }
  input[readonly] { background-color: #f0f0f0; color: #888; }
  
  .quick-pay-row { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 10px; }
  .small-btn { flex: 1; padding: 10px; background: var(--brand-maroon); color: white; border: none; border-radius: 8px; font-size: 11px; font-weight: 700; cursor: pointer; }
  .small-btn:disabled { opacity: 0.3; }

  /* Navigation & Action */
  .action-bar {
    position: fixed; bottom: 70px; left: 0; right: 0; background: var(--brand-light);
    padding: 10px 15px; display: flex; gap: 10px; z-index: 900;
  }
  .btn-main-action { flex: 3; padding: 18px; border-radius: 12px; border: none; font-weight: 800; background: var(--brand-maroon); color: white; font-size: 14px; }
  .btn-reset-action { flex: 1; padding: 18px; border-radius: 12px; border: 2px solid var(--brand-gold); background: white; color: var(--brand-gold); font-size: 12px; font-weight: 800; }

  .bottom-nav {
    position: fixed; bottom: 0; left: 0; right: 0; background: #fff; height: 70px;
    display: flex; border-top: 1px solid #eee; z-index: 1000;
  }
  .nav-item { text-align: center; color: var(--brand-maroon); font-size: 10px; flex: 1; padding-top: 15px; opacity: 0.5; }
  .nav-item.active { opacity: 1; font-weight: 800; }
  
  /* Riwayat Detail */
  .hist-card { background:white; padding:15px; border-radius:12px; margin-bottom:12px; border-left:6px solid var(--brand-maroon); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .share-btn { background: #25D366; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: 800; margin-top: 10px; }
  .hide { display: none; }

  /* Popup QRIS */
  .popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 2000; }
  .popup { width: 85%; background: white; border-radius: 20px; padding: 25px; text-align: center; }
</style>
</head>
<body>

<div class="container">
  <div class="header-box">
    <img src="https://i.ibb.co.com/8nkwdhSQ/IMG-3379.png" alt="Logo" class="logo-img">
    <div class="header-info">
      <div style="font-size: 9px; opacity: 0.8;">KASIR AKTIF</div>
      <div class="user-name">HALILINTAR BUCEK</div>
      <div style="font-weight: 800; font-size: 11px; color: var(--brand-gold);">NASI KUNING 51</div>
    </div>
  </div>

  <div id="pageTransaksi">
    <div class="tabs-container">
      <div class="tab-item active" id="tabUtama" onclick="setMenuTab('utama')">UTAMA</div>
      <div class="tab-item" id="tabAdd" onclick="setMenuTab('additional')">TAMBAHAN</div>
    </div>
    
    <div id="menuGrid" class="menu-grid"></div>

    <div class="section-title">Ringkasan Pesanan</div>
    <div class="card-box">
      <div id="cartList"></div>
      <div style="display: flex; justify-content: space-between; margin-top: 10px; font-weight: 800; border-top: 1px solid var(--border); padding-top: 10px; font-size: 18px;">
        <span>Total Bayar</span><span id="totalHarga">0</span>
      </div>
    </div>

    <div class="pay-card">
      <div style="display: flex; gap: 5px; margin-bottom: 10px;">
        <button class="tab-item" id="btnCash" onclick="setPayment('cash')">CASH</button>
        <button class="tab-item" id="btnQris" onclick="setPayment('qris')">QRIS</button>
        <button class="tab-item" id="btnFree" style="border-color:var(--green-success); color:var(--green-success)" onclick="setPayment('free')">FREE</button>
      </div>
      
      <input type="number" id="uangBayar" placeholder="Masukkan Uang Bayar" oninput="calculateChange()" inputmode="numeric">
      
      <div class="quick-pay-row" id="quickPayArea">
        <button class="small-btn q-btn" onclick="addQuick(5000)">+5K</button>
        <button class="small-btn q-btn" onclick="addQuick(10000)">+10K</button>
        <button class="small-btn q-btn" onclick="addQuick(20000)">+20K</button>
        <button class="small-btn q-btn" onclick="addQuick(50000)">+50K</button>
        <button class="small-btn q-btn" onclick="setExact()">PAS</button>
        <button class="small-btn q-btn" style="background:#888" onclick="clearBayar()">C</button>
      </div>

      <div style="display: flex; justify-content: space-between; font-weight: 800; margin-top: 15px; color: var(--brand-maroon); font-size: 16px;">
        <span>Kembalian</span><span id="kembalian">0</span>
      </div>
    </div>

    <div class="action-bar">
      <button class="btn-reset-action" onclick="resetCart()">RESET</button>
      <button class="btn-main-action" onclick="checkProcess()">SELESAIKAN TRANSAKSI</button>
    </div>
  </div>

  <div id="pageHistory" class="hide" style="padding: 15px;">
    <div id="historyList"></div>
    <button class="btn-main-action" style="width:100%; margin-bottom:10px" onclick="downloadDetailedReport()">üíæ DOWNLOAD LAPORAN DETAIL (.TXT)</button>
    <button class="btn-reset-action" style="width:100%" onclick="closeCashier()">üèÅ TUTUP KASIR (RESET SEMUA)</button>
  </div>
</div>

<nav class="bottom-nav">
  <div class="nav-item active" id="navHome" onclick="showTab('transaksi')">üè†<div>Transaksi</div></div>
  <div class="nav-item" id="navHist" onclick="showTab('history')">üìã<div>Riwayat</div></div>
</nav>

<div id="qrisPopup" class="hide">
  <div class="popup-overlay">
    <div class="popup">
      <h3 style="color:var(--brand-maroon); margin-top:0">Konfirmasi QRIS</h3>
      <p>Pastikan dana QRIS sudah masuk ke saldo anda.</p>
      <button class="btn-main-action" style="width:100%; margin:5px 0" onclick="finalize('qris')">QRIS BERHASIL</button>
      <button class="btn-reset-action" style="width:100%; margin:5px 0" onclick="closePopup()">BATAL</button>
    </div>
  </div>
</div>

<script>
  const menus = [
    {name:"NASI KUNING AYAM", price:15000, type:"utama"},
    {name:"NASI KUNING IKAN", price:13000, type:"utama"},
    {name:"NASI KUNING TELUR", price:10000, type:"utama"},
    {name:"NASI KUNING AYAM TELUR", price:23000, type:"utama"},
    {name:"NASI KUNING IKAN TELUR", price:20000, type:"utama"},
    {name:"IKAN", price:5000, type:"additional"},
    {name:"BAKWAN", price:2000, type:"additional"},
    {name:"NASI", price:5000, type:"additional"},
    {name:"TELUR", price:5000, type:"additional"},
    {name:"AYAM", price:5000, type:"additional"},
    {name:"AIR MINERAL", price:5000, type:"additional"}
  ];

  let cart = []; let history = []; let paymentMethod = ""; let currentMenuTab = "utama";

  function save(){ localStorage.setItem("nk51_final_hist", JSON.stringify(history)); }
  function load(){ history = JSON.parse(localStorage.getItem("nk51_final_hist")) || []; renderMenu(); }

  function renderMenu(){
    const grid = document.getElementById("menuGrid");
    grid.innerHTML = menus.filter(m => m.type === currentMenuTab).map(m => `
      <div class="menu-card" onclick="addToCart('${m.name}', ${m.price})">
        <div style="font-weight:800; font-size:13px">${m.name}</div>
        <span class="price-tag">Rp ${m.price.toLocaleString('id-ID')}</span>
      </div>`).join("");
  }

  function addToCart(name, price){
    const item = cart.find(i => i.name === name);
    if(item) item.qty++; else cart.push({name, price, qty:1});
    renderCart(); calculateTotal();
  }

  function renderCart(){
    const list = document.getElementById("cartList");
    list.innerHTML = cart.map((i, idx) => `
      <div class="cart-item">
        <div style="flex:1"><b>${i.name}</b><br><small>Rp ${i.price.toLocaleString('id-ID')}</small></div>
        <div style="display:flex; align-items:center; gap:8px">
          <button class="qty-btn" onclick="changeQty(${idx},-1)">-</button>
          <b>${i.qty}</b>
          <button class="qty-btn" onclick="changeQty(${idx},1)">+</button>
        </div>
      </div>`).join("");
  }

  function changeQty(idx, d){ cart[idx].qty += d; if(cart[idx].qty<=0) cart.splice(idx,1); renderCart(); calculateTotal(); }
  
  function calculateTotal(){
    let t = 0; cart.forEach(i => t += (i.price*i.qty));
    document.getElementById("totalHarga").innerText = t.toLocaleString('id-ID');
    if(paymentMethod==='qris') document.getElementById("uangBayar").value = t;
    calculateChange();
  }

  function setPayment(m){
    paymentMethod = m;
    const inp = document.getElementById("uangBayar");
    const qb = document.querySelectorAll(".q-btn");
    document.getElementById("btnCash").classList.toggle("active", m==='cash');
    document.getElementById("btnQris").classList.toggle("active", m==='qris');
    document.getElementById("btnFree").classList.toggle("active", m==='free');
    
    if(m==='qris'){ inp.value = getNum("totalHarga"); inp.readOnly = true; qb.forEach(b=>b.disabled=true); }
    else if(m==='free'){ inp.value = 0; inp.readOnly = true; qb.forEach(b=>b.disabled=true); }
    else { inp.value = ""; inp.readOnly = false; qb.forEach(b=>b.disabled=false); }
    calculateChange();
  }

  function addQuick(a){ if(paymentMethod==='cash') { let v = getNum("uangBayar"); document.getElementById("uangBayar").value = v + a; calculateChange(); } }
  function setExact(){ if(paymentMethod==='cash') { document.getElementById("uangBayar").value = getNum("totalHarga"); calculateChange(); } }
  function clearBayar(){ document.getElementById("uangBayar").value = ""; calculateChange(); }

  function calculateChange(){
    const t = getNum("totalHarga"); const b = getNum("uangBayar");
    const c = b - t;
    document.getElementById("kembalian").innerText = (c >= 0 && paymentMethod !== 'free') ? c.toLocaleString('id-ID') : "0";
  }

  function getNum(id) { 
    const val = document.getElementById(id).value || document.getElementById(id).innerText;
    return parseInt(val.toString().replace(/\D/g,'')) || 0; 
  }

  function checkProcess(){
    if(cart.length===0) return alert("Pilih menu!");
    if(!paymentMethod) return alert("Pilih metode bayar!");
    if(paymentMethod==='cash' && getNum("uangBayar") < getNum("totalHarga")) return alert("Uang kurang!");
    if(paymentMethod==='qris') return document.getElementById("qrisPopup").classList.remove("hide");
    finalize(paymentMethod);
  }

  function finalize(m){
    const rt = getNum("totalHarga"); const b = getNum("uangBayar");
    const id = "NK51-" + Math.floor(100000 + Math.random() * 900000);
    history.push({
      id: id, time: new Date().toLocaleString('id-ID'), items: JSON.parse(JSON.stringify(cart)),
      total: (m==='free' ? 0 : rt), realValue: rt, bayar: b, change: (b-rt), paymentMethod: m
    });
    closePopup(); cart = []; paymentMethod = ""; resetUI(); save(); alert("Berhasil!");
  }

  function closePopup(){ document.getElementById("qrisPopup").classList.add("hide"); }
  function resetUI(){ document.getElementById("uangBayar").value=""; document.getElementById("uangBayar").readOnly=false; renderCart(); calculateTotal(); }

  function shareWA(id){
    const d = history.find(h => h.id === id);
    let s = `*NASI KUNING 51*\n_Bukti Pembayaran Digital_\n--------------------------------------------\nID    : ${d.id}\nTgl   : ${d.time}\nKasir : HALILINTAR BUCEK\n--------------------------------------------\n`;
    d.items.forEach(i => s += `*${i.name}*\n${i.qty} x ${i.price.toLocaleString('id-ID')} = Rp ${(i.price*i.qty).toLocaleString('id-ID')}\n`);
    s += `--------------------------------------------\n*TOTAL      : Rp ${d.total.toLocaleString('id-ID')}*\nBAYAR (${d.paymentMethod.toUpperCase()}) : Rp ${d.bayar.toLocaleString('id-ID')}\nKEMBALI     : Rp ${d.change < 0 ? 0 : d.change.toLocaleString('id-ID')}\n--------------------------------------------\n*HUBUNGI KAMI:*\nüì∏ IG: @naskun_kolaka51\nüìû WA: +62 878-4186-2086\n--------------------------------------------\n*LOKASI OUTLET:*\nüìç 1. PRAMUKA Depan (IMAJINASI)\nüìç 2. DERMAGA (PANTAI)\nüìç 3. PEMUDA Lalomba (Dpn LPNG Konggoasa)\nüìç 4. ABADI (Lrg KDRT)\n--------------------------------------------\n_Terima kasih & Selamat Menikmati!_`;
    window.open(`https://wa.me/?text=${encodeURIComponent(s)}`);
  }

  function renderHistory(){
    document.getElementById("historyList").innerHTML = history.slice().reverse().map(h => `
      <div class="hist-card" style="${h.paymentMethod === 'free' ? 'border-left-color:green' : ''}">
        <div style="display:flex; justify-content:space-between; font-weight:800; font-size:12px; color:var(--brand-maroon)">
          <span>${h.id}</span><span>${h.paymentMethod.toUpperCase()}</span>
        </div>
        <div style="font-size:11px; margin-bottom:5px">${h.time}</div>
        <div style="font-size:12px; border-top:1px dashed #ddd; padding-top:5px">${h.items.map(i => i.name+' x'+i.qty).join(', ')}</div>
        <button class="share-btn" onclick="shareWA('${h.id}')">üì§ SHARE STRUK WA</button>
      </div>`).join("");
  }

  function downloadDetailedReport(){
    let cash = 0, qris = 0, terjual = {}, sedekah = {};
    history.forEach(h => {
      if(h.paymentMethod === 'cash') cash += h.total;
      if(h.paymentMethod === 'qris') qris += h.total;
      h.items.forEach(i => {
        if(h.paymentMethod === 'free') sedekah[i.name] = (sedekah[i.name]||0) + i.qty;
        else terjual[i.name] = (terjual[i.name]||0) + i.qty;
      });
    });
    let t = `REKAP NASI KUNING 51\nKasir: HALILINTAR BUCEK\nTanggal: ${new Date().toLocaleString()}\n====================================\n\n`;
    t += `[1. RINGKASAN UANG]\nCASH: Rp ${cash.toLocaleString()}\nQRIS: Rp ${qris.toLocaleString()}\nTOTAL: Rp ${(cash+qris).toLocaleString()}\n\n`;
    t += `[2. AUDIT LAUK]\n- TERJUAL Berbayar -\n`;
    for(let k in terjual) t += `${k}: ${terjual[k]} Porsi\n`;
    t += `\n- SEDEKAH (FREE) -\n`;
    for(let k in sedekah) t += `${k}: ${sedekah[k]} Porsi\n\n`;
    t += `[3. LOG DETAIL TRANSAKSI]\n`;
    history.forEach(h => t += `${h.id} | ${h.time} | ${h.paymentMethod.toUpperCase()} | Rp ${h.total}\n   Item: ${h.items.map(i => i.name+' x'+i.qty).join(', ')}\n\n`);
    const b = new Blob([t], {type:"text/plain"});
    const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = `Laporan_NK51_Detail.txt`; a.click();
  }

  function showTab(t){
    document.getElementById("pageTransaksi").classList.toggle("hide", t!=='transaksi');
    document.getElementById("pageHistory").classList.toggle("hide", t!=='history');
    document.getElementById("navHome").classList.toggle("active", t==='transaksi');
    document.getElementById("navHist").classList.toggle("active", t==='history');
    if(t==='history') renderHistory();
  }

  function closeCashier(){ if(confirm("Tutup kasir? Semua riwayat akan dihapus.")) { history=[]; save(); showTab('transaksi'); } }
  function resetCart(){ if(confirm("Reset pesanan?")) { cart=[]; renderCart(); calculateTotal(); } }
  function setMenuTab(t){ currentMenuTab=t; document.getElementById("tabUtama").classList.toggle("active", t==='utama'); document.getElementById("tabAdd").classList.toggle("active", t==='additional'); renderMenu(); }

  load();
</script>
</body>
</html>
