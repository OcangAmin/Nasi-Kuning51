<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>POS Nasi Kuning 51 - Professional</title>
<style>
  :root {
    --brand-maroon: #632626; 
    --brand-gold: #c6943d;   
    --brand-light: #f5f5f5;  
    --white: #ffffff;
    --border: rgba(255, 255, 255, 0.2);
  }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body { margin: 0; font-family: 'Courier New', Courier, monospace, Arial, sans-serif; background: var(--brand-light); color: #333; padding-bottom: 100px; }
  
  /* Header */
  .header-box { background: var(--brand-maroon); color: var(--white); padding: 20px 15px; display: flex; justify-content: space-between; align-items: center; }
  .user-name { font-size: 18px; font-weight: 700; font-family: Arial; }

  /* Tabs */
  .tabs-container { display: flex; gap: 10px; padding: 15px; }
  .tab-item {
    flex: 1; padding: 12px; text-align: center; background: var(--white);
    border: 2px solid var(--brand-gold); border-radius: 25px; cursor: pointer; font-size: 13px; font-weight: 800; color: var(--brand-gold); font-family: Arial;
  }
  .tab-item.active { background: var(--brand-gold); color: var(--white); }

  /* Grid Menu */
  .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 0 15px; }
  .menu-card {
    background: var(--brand-maroon); border-radius: 15px; padding: 15px; 
    border: 2px solid var(--brand-gold); cursor: pointer; color: var(--white); font-family: Arial;
  }
  .menu-card span { display: block; font-size: 11px; margin-top: 5px; opacity: 0.8; }

  /* Ringkasan Pesanan */
  .section-title { padding: 15px 15px 5px; font-size: 14px; font-weight: 800; color: var(--brand-maroon); font-family: Arial; }
  .card-box { background: var(--brand-maroon); border-radius: 15px; margin: 10px 15px; padding: 15px; color: var(--white); }
  .cart-item { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 10px; font-family: Arial; }
  .qty-btn { background: var(--brand-gold); border: none; color: white; border-radius: 5px; padding: 5px 10px; font-weight: bold; cursor: pointer; margin: 0 5px; }

  /* Input Pembayaran */
  .pay-card { background: var(--white); border-radius: 15px; margin: 10px 15px; padding: 15px; border: 1px solid #ddd; font-family: Arial; }
  input[type="number"] {
    width: 100%; border: 1px solid #ccc; border-radius: 10px; padding: 12px; font-size: 16px; font-weight: 700; margin: 10px 0; outline: none;
  }
  .quick-pay-row { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 10px; }
  .small-btn { flex: 1; padding: 10px; background: var(--brand-maroon); color: white; border: none; border-radius: 8px; font-size: 11px; font-weight: 700; cursor: pointer; }

  /* Bottom Nav */
  .bottom-nav {
    position: fixed; bottom: 0; left: 0; right: 0; background: #fff; height: 70px;
    display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #eee; z-index: 1000; font-family: Arial;
  }
  .nav-item { text-align: center; color: var(--brand-maroon); font-size: 10px; cursor: pointer; flex: 1; opacity: 0.5; }
  .nav-item.active { opacity: 1; font-weight: 800; }

  /* History Styling */
  .hist-card { background:white; padding:15px; border-radius:12px; margin-bottom:12px; border-left:5px solid var(--brand-maroon); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .share-btn { background: #25D366; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-size: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 5px; }

  /* Buttons */
  .btn-main { width: calc(100% - 30px); margin: 10px 15px; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; font-family: Arial; }
  .bg-maroon { background: var(--brand-maroon); color: white; }
  .bg-gold { background: var(--brand-gold); color: white; }
  .hide { display: none; }

  /* Popup */
  .popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 2000; }
  .popup { width: 85%; background: white; border-radius: 15px; padding: 20px; text-align: center; font-family: Arial; }
</style>
</head>
<body>

<div class="container">
  <div class="header-box">
    <div>
      <div style="font-size: 10px; opacity: 0.8;">SELAMAT DATANG</div>
      <div class="user-name">HALILINTAR BUCEK</div>
    </div>
    <div style="font-weight: 800; font-size: 12px;">NASI KUNING 51</div>
  </div>

  <div id="pageTransaksi">
    <div class="tabs-container">
      <div class="tab-item active" id="tabUtama" onclick="setMenuTab('utama')">UTAMA</div>
      <div class="tab-item" id="tabAdd" onclick="setMenuTab('additional')">TAMBAHAN</div>
    </div>

    <div class="menu-grid" id="menuGrid"></div>

    <div class="section-title">Ringkasan Pesanan</div>
    <div class="card-box">
      <div id="cartList"></div>
      <div style="display: flex; justify-content: space-between; margin-top: 10px; font-weight: 800; border-top: 1px solid var(--border); padding-top: 10px;">
        <span>Total Bayar</span>
        <span id="totalHarga">0</span>
      </div>
      <div style="display: flex; justify-content: space-between; font-size: 12px; opacity: 0.8; margin-top: 5px;">
        <span>Item</span>
        <span id="totalItem">0</span>
      </div>
    </div>

    <div class="pay-card">
      <div style="display: flex; gap: 8px; margin-bottom: 10px;">
        <button class="tab-item" id="btnCash" onclick="setPayment('cash')">CASH</button>
        <button class="tab-item" id="btnQris" onclick="setPayment('qris')">QRIS</button>
      </div>
      <input type="number" id="uangBayar" placeholder="Uang Bayar" oninput="calculateChange()" inputmode="numeric">
      <div class="quick-pay-row">
        <button class="small-btn" onclick="setQuick(5000)">5K</button>
        <button class="small-btn" onclick="setQuick(10000)">10K</button>
        <button class="small-btn" onclick="setQuick(20000)">20K</button>
        <button class="small-btn" onclick="setQuick(50000)">50K</button>
        <button class="small-btn" onclick="setQuick(100000)">100K</button>
      </div>
      <div style="display: flex; gap: 8px;">
        <button class="small-btn" style="background:var(--brand-gold)" onclick="setExact()">UANG PAS</button>
        <button class="small-btn" style="background:var(--brand-gold)" onclick="clearUangBayar()">Clear</button>
      </div>
      <div style="display: flex; justify-content: space-between; font-weight: 800; margin-top: 15px; color: var(--brand-maroon);">
        <span>Kembalian</span>
        <span id="kembalian">0</span>
      </div>
    </div>

    <button class="btn-main bg-maroon" onclick="completeTransaction()">Selesaikan Transaksi</button>
    <button class="btn-main bg-gold" style="opacity: 0.8;" onclick="resetCart()">Reset Transaksi</button>
  </div>

  <div id="pageHistory" class="hide">
    <div class="section-title">Riwayat Transaksi</div>
    <div id="historyList" style="padding: 0 15px;"></div>
    <button class="btn-main bg-maroon" onclick="saveHistory()">Simpan History (.txt)</button>
    <button class="btn-main bg-gold" onclick="closeCashier()">Tutup Kasir</button>
    <button class="btn-main" style="background:#ddd; color:#333" onclick="resetHistory()">Reset History</button>
  </div>
</div>

<nav class="bottom-nav">
  <div class="nav-item active" id="navHome" onclick="showTab('transaksi')">üè†<div>Transaksi</div></div>
  <div class="nav-item" id="navHist" onclick="showTab('history')">üìã<div>Riwayat Transaksi</div></div>
</nav>

<div id="qrisPopup" class="hide">
  <div class="popup-overlay">
    <div class="popup">
      <h3>Konfirmasi QRIS</h3>
      <p>Apakah pembayaran QRIS sudah berhasil?</p>
      <button class="btn-main bg-maroon" onclick="qrisConfirmSuccess()">QRIS BERHASIL</button>
      <button class="btn-main bg-gold" onclick="qrisConfirmFail()">QRIS GAGAL</button>
      <button class="btn-main" style="background:#eee; color:#333" onclick="closeQrisPopup()">BATAL</button>
    </div>
  </div>
</div>

<script>
  const menus = [
    {name:"NASI KUNING AYAM", price:15000, type:"utama"},
    {name:"NASI KUNING IKAN", price:13000, type:"utama"},
    {name:"NASI KUNING TELUR", price:10000, type:"utama"},
    {name:"NASI KUNING AYAM TELUR", price:23000, type:"utama"},
    {name:"NASI KUNING IKAN TELUR", price:20000, type:"utama"},
    {name:"IKAN", price:5000, type:"additional"},
    {name:"BAKWAN", price:2000, type:"additional"},
    {name:"NASI", price:5000, type:"additional"},
    {name:"TELUR", price:5000, type:"additional"},
    {name:"AYAM", price:5000, type:"additional"},
    {name:"AIR MINERAL", price:5000, type:"additional"},
  ];

  let cart = []; let history = []; let paymentMethod = ""; let currentMenuTab = "utama";

  function saveToStorage(){
    localStorage.setItem("bucek_cart", JSON.stringify(cart));
    localStorage.setItem("bucek_history", JSON.stringify(history));
  }

  function loadFromStorage(){
    cart = JSON.parse(localStorage.getItem("bucek_cart")) || [];
    history = JSON.parse(localStorage.getItem("bucek_history")) || [];
    renderCart(); calculateTotal();
  }

  function getNum(id) {
    const el = document.getElementById(id);
    let val = (el.tagName === "INPUT") ? el.value : el.innerText;
    return parseInt(val.toString().replace(/\D/g, '')) || 0;
  }

  function calculateChange(){
    const total = getNum("totalHarga");
    const bayar = getNum("uangBayar");
    const change = bayar - total;
    document.getElementById("kembalian").innerText = change >= 0 ? change.toLocaleString('id-ID') : "0";
  }

  function setMenuTab(tab){
    currentMenuTab = tab;
    document.getElementById("tabUtama").classList.toggle("active", tab==='utama');
    document.getElementById("tabAdd").classList.toggle("active", tab==='additional');
    renderMenu();
  }

  function renderMenu(){
    const grid = document.getElementById("menuGrid");
    grid.innerHTML = menus.filter(m => m.type === currentMenuTab).map(m => `
      <div class="menu-card" onclick="addToCart('${m.name}', ${m.price})">
        <div style="font-weight:800; font-size:13px;">${m.name}</div>
        <span>Rp ${m.price.toLocaleString('id-ID')}</span>
      </div>
    `).join("");
  }

  function addToCart(name, price){
    const item = cart.find(i => i.name === name);
    if(item) item.qty++; else cart.push({name, price, qty:1});
    renderCart(); calculateTotal(); saveToStorage();
  }

  function renderCart(){
    const list = document.getElementById("cartList");
    list.innerHTML = cart.map((i, idx) => `
      <div class="cart-item">
        <div style="flex:1">
          <div style="font-weight:600">${i.name}</div>
          <div style="font-size:11px; opacity:0.7">Rp ${i.price.toLocaleString('id-ID')}</div>
        </div>
        <div style="display:flex; align-items:center">
          <button class="qty-btn" onclick="changeQty(${idx},-1)">-</button>
          <span>${i.qty}</span>
          <button class="qty-btn" onclick="changeQty(${idx},1)">+</button>
          <button class="qty-btn" style="background:#d9534f" onclick="removeItem(${idx})">Hapus</button>
        </div>
      </div>
    `).join("");
  }

  function changeQty(idx, delta){
    cart[idx].qty += delta;
    if(cart[idx].qty <= 0) cart.splice(idx,1);
    renderCart(); calculateTotal(); saveToStorage();
  }

  function removeItem(idx){
    cart.splice(idx,1);
    renderCart(); calculateTotal(); saveToStorage();
  }

  function calculateTotal(){
    let total = 0, items = 0;
    cart.forEach(i => { total += (i.price*i.qty); items += i.qty; });
    document.getElementById("totalHarga").innerText = total.toLocaleString('id-ID');
    document.getElementById("totalItem").innerText = items;
    calculateChange();
  }

  function setPayment(m){
    paymentMethod = m;
    document.getElementById("btnCash").classList.toggle("active", m==='cash');
    document.getElementById("btnQris").classList.toggle("active", m==='qris');
    if(m==='qris') setExact();
  }

  function setQuick(amt){ document.getElementById("uangBayar").value = getNum("uangBayar") + amt; calculateChange(); }
  function setExact(){ document.getElementById("uangBayar").value = getNum("totalHarga"); calculateChange(); }
  function clearUangBayar(){ document.getElementById("uangBayar").value = ""; calculateChange(); }

  function completeTransaction(){
    const total = getNum("totalHarga");
    const bayar = getNum("uangBayar");
    if(!cart.length || !paymentMethod || bayar < total) return alert("Periksa pesanan, metode bayar, atau uang kurang.");
    if(paymentMethod === "qris") { openQrisPopup(); } else { finalize(); }
  }

  function finalize(){
    const total = getNum("totalHarga");
    const bayar = getNum("uangBayar");
    const transId = "NK51-" + Date.now().toString().slice(-6);
    history.push({
      id: transId,
      time: new Date().toLocaleString('id-ID'),
      items: JSON.parse(JSON.stringify(cart)),
      total, bayar, change: bayar - total, paymentMethod
    });
    alert("Transaksi Berhasil!");
    cart = []; paymentMethod = ""; 
    document.querySelectorAll(".tab-item").forEach(b => b.classList.remove("active"));
    document.getElementById("tabUtama").classList.add("active");
    clearUangBayar(); renderCart(); calculateTotal(); saveToStorage();
  }

  function resetCart(){ if(confirm("Reset?")) { cart = []; clearUangBayar(); renderCart(); calculateTotal(); saveToStorage(); } }

  function showTab(t){
    document.getElementById("pageTransaksi").classList.toggle("hide", t !== "transaksi");
    document.getElementById("pageHistory").classList.toggle("hide", t !== "history");
    document.getElementById("navHome").classList.toggle("active", t === "transaksi");
    document.getElementById("navHist").classList.toggle("active", t === "history");
    if(t === "history") renderHistory();
  }

  function renderHistory(){
    const list = document.getElementById("historyList");
    list.innerHTML = history.slice().reverse().map((h, idx) => `
      <div class="hist-card">
        <div style="display:flex; justify-content:space-between; font-size:11px; font-weight:800; color:var(--brand-maroon);">
          <span>ID: ${h.id || 'N/A'}</span><span>${h.paymentMethod.toUpperCase()}</span>
        </div>
        <div style="font-size:10px; color:#666; margin-bottom:5px;">${h.time}</div>
        <div style="font-size:12px; margin: 5px 0; border-top: 1px dashed #ddd; padding-top:5px;">
          ${h.items.map(i => `<div>${i.name} x${i.qty}</div>`).join("")}
        </div>
        <div style="text-align:right; font-weight:800; border-top: 1px dashed #ddd; padding-top:5px;">Total: Rp ${h.total.toLocaleString('id-ID')}</div>
        <button class="share-btn" onclick="shareReceipt(${history.length - 1 - idx})">
          <span>üì§</span> SHARE STRUK WA
        </button>
      </div>
    `).join("");
  }

  // FITUR BARU: SHARE STRUK PROFESIONAL
  function shareReceipt(index) {
    const data = history[index];
    let receiptText = `*NASI KUNING 51*\n`;
    receiptText += `_Terima Kasih Atas Kunjungan Anda_\n`;
    receiptText += `--------------------------------------------\n`;
    receiptText += `ID : ${data.id}\n`;
    receiptText += `Tgl: ${data.time}\n`;
    receiptText += `Kasir: HALILINTAR BUCEK\n`;
    receiptText += `--------------------------------------------\n`;
    
    data.items.forEach(i => {
      const subtotal = (i.price * i.qty).toLocaleString('id-ID');
      receiptText += `${i.name.padEnd(20)}\n`;
      receiptText += `${i.qty} x ${i.price.toLocaleString('id-ID').padStart(10)} = Rp ${subtotal}\n`;
    });
    
    receiptText += `--------------------------------------------\n`;
    receiptText += `*TOTAL      : Rp ${data.total.toLocaleString('id-ID')}*\n`;
    receiptText += `BAYAR ( ${data.paymentMethod.toUpperCase()} ) : Rp ${data.bayar.toLocaleString('id-ID')}\n`;
    receiptText += `KEMBALI     : Rp ${data.change.toLocaleString('id-ID')}\n`;
    receiptText += `--------------------------------------------\n`;
    receiptText += `_Struk ini adalah bukti pembayaran sah_\n`;
    receiptText += `*Selamat Menikmati!*`;

    // Menggunakan Web Share API jika didukung (Mobile) atau fallback ke Clipboard
    if (navigator.share) {
      navigator.share({
        title: 'Struk Nasi Kuning 51',
        text: receiptText
      }).catch(console.error);
    } else {
      copyToClipboard(receiptText);
      alert("Struk profesional telah disalin ke clipboard! Silakan paste (tempel) ke WhatsApp customer.");
    }
  }

  function copyToClipboard(text) {
    const dummy = document.createElement("textarea");
    document.body.appendChild(dummy);
    dummy.value = text;
    dummy.select();
    document.execCommand("copy");
    document.body.removeChild(dummy);
  }

  // LOGIKA LAINNYA TETAP SAMA
  function saveHistory(){
    if(history.length === 0){ alert("History kosong."); return; }
    const now = new Date();
    const filename = `bucek_history_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}.txt`;
    let text = "HISTORY PENJUALAN\n\n";
    history.forEach(h => {
      text += `ID: ${h.id}\nWaktu: ${h.time}\nMetode: ${h.paymentMethod}\nItems:\n`;
      h.items.forEach(i => { text += `- ${i.name} x${i.qty} (Rp ${i.price.toLocaleString('id-ID')} each)\n`; });
      text += `Total: Rp ${h.total.toLocaleString('id-ID')}\nBayar: Rp ${h.bayar.toLocaleString('id-ID')}\nKembali: Rp ${h.change.toLocaleString('id-ID')}\n---------------------------------\n`;
    });
    downloadFile(filename, text);
  }

  function closeCashier(){
    if(history.length === 0){ alert("Tidak ada transaksi untuk disimpan."); return; }
    const now = new Date();
    const filename = `bucek_tutupkasir_${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}_${now.getHours().toString().padStart(2,'0')}${now.getMinutes().toString().padStart(2,'0')}.txt`;
    let text = "REKAP TUTUP KASIR\n\n"; let totalOmzet = 0;
    history.forEach(h => {
      totalOmzet += h.total;
      text += `ID: ${h.id}\nWaktu: ${h.time}\nMetode: ${h.paymentMethod}\nItems:\n`;
      h.items.forEach(i => { text += `- ${i.name} x${i.qty} (Rp ${i.price.toLocaleString('id-ID')} each)\n`; });
      text += `Total: Rp ${h.total.toLocaleString('id-ID')}\n---------------------------------\n`;
    });
    text += `\nTOTAL OMZET: Rp ${totalOmzet.toLocaleString('id-ID')}\n`;
    downloadFile(filename, text);
    if(confirm("Hapus riwayat setelah tutup kasir?")) { history = []; saveToStorage(); renderHistory(); showTab('transaksi'); alert("Tutup kasir selesai."); }
  }

  function downloadFile(name, content){
    const blob = new Blob([content], {type:"text/plain"});
    const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = name; a.click();
  }

  function resetHistory(){ if(confirm("Hapus semua history?")) { history = []; saveToStorage(); renderHistory(); } }
  function openQrisPopup(){ document.getElementById("qrisPopup").classList.remove("hide"); }
  function closeQrisPopup(){ document.getElementById("qrisPopup").classList.add("hide"); }
  function qrisConfirmSuccess(){ closeQrisPopup(); finalize(); }
  function qrisConfirmFail(){ closeQrisPopup(); alert("Gagal."); }

  loadFromStorage(); renderMenu();
</script>
</body>
</html>
