<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
<title>POS Nasi Kuning 51 - HALILINTAR BUCEK</title>
<style>
  :root {
    --brand-maroon: #632626; 
    --brand-gold: #c6943d;   
    --brand-light: #f5f5f5;  
    --white: #ffffff;
    --border: rgba(255, 255, 255, 0.2);
    --shadow: 0 4px 12px rgba(0,0,0,0.1);
  }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body { margin: 0; font-family: 'Segoe UI', Roboto, Arial, sans-serif; background: var(--brand-light); color: #333; }
  
  .container { max-width: 420px; margin: 0 auto; min-height: 100vh; padding-bottom: 220px; background: var(--brand-light); }
  
  /* Header UI */
  .header-box { 
    background: var(--brand-maroon); color: var(--white); padding: 20px 15px; 
    display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 1000; 
    border-bottom: 4px solid var(--brand-gold); box-shadow: var(--shadow);
  }
  .logo-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--brand-gold); background: white; object-fit: cover; }
  .user-name { font-size: 17px; font-weight: 800; text-transform: uppercase; }

  /* Navigation Tabs */
  .tabs-container { display: flex; gap: 12px; padding: 20px 15px 10px; }
  .tab-item {
    flex: 1; padding: 14px; text-align: center; background: var(--white);
    border: 2px solid var(--brand-gold); border-radius: 30px; cursor: pointer; font-size: 13px; font-weight: 900; color: var(--brand-gold);
  }
  .tab-item.active { background: var(--brand-gold); color: var(--white); }

  /* Grid Menu */
  .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 10px 15px; }
  .menu-card {
    background: var(--brand-maroon); border-radius: 18px; padding: 18px; 
    border: 2px solid var(--brand-gold); cursor: pointer; color: var(--white);
    transition: 0.1s;
  }
  .menu-card:active { transform: scale(0.95); }
  .menu-card div { font-weight: 800; font-size: 13px; margin-bottom: 5px; line-height: 1.2; }
  .menu-card span { display: block; font-size: 12px; color: var(--brand-gold); font-weight: 700; }

  /* Cart List */
  .section-title { padding: 20px 15px 5px; font-size: 15px; font-weight: 800; color: var(--brand-maroon); text-transform: uppercase; }
  .card-box { background: var(--brand-maroon); border-radius: 20px; margin: 10px 15px; padding: 20px; color: var(--white); }
  .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 12px; }
  .qty-btn { background: var(--brand-gold); border: none; color: white; border-radius: 8px; width: 32px; height: 32px; font-weight: 800; cursor: pointer; font-size: 18px; }

  /* Payment Section */
  .pay-card { background: var(--white); border-radius: 20px; margin: 15px; padding: 20px; border: 1px solid #eee; box-shadow: var(--shadow); }
  .pay-methods { display: flex; gap: 8px; margin-bottom: 15px; }
  .pay-btn { flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #ddd; background: white; font-weight: 800; font-size: 12px; color: #888; cursor: pointer; }
  .pay-btn.active { border-color: var(--brand-maroon); color: var(--brand-maroon); background: rgba(99, 38, 38, 0.05); }

  input[type="number"] { width: 100%; border: 2px solid #eee; border-radius: 12px; padding: 15px; font-size: 20px; font-weight: 800; margin: 10px 0; color: var(--brand-maroon); }
  input[readonly] { background-color: #f9f9f9; color: #aaa; }
  
  .quick-pay-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
  .q-btn { padding: 12px; background: #f0f0f0; border: none; border-radius: 10px; font-size: 11px; font-weight: 700; cursor: pointer; }

  /* Action Buttons */
  .action-bar { position: fixed; bottom: 85px; left: 0; right: 0; padding: 0 15px; display: flex; gap: 10px; z-index: 900; }
  .btn-main { flex: 3; padding: 20px; border-radius: 15px; border: none; font-weight: 900; background: var(--brand-maroon); color: white; font-size: 15px; box-shadow: 0 6px 15px rgba(99, 38, 38, 0.3); }
  .btn-reset { flex: 1; padding: 20px; border-radius: 15px; border: 2px solid var(--brand-gold); background: white; color: var(--brand-gold); font-weight: 900; }

  /* Bottom Nav */
  .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; height: 75px; display: flex; border-top: 1px solid #eee; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
  .nav-item { flex: 1; text-align: center; padding-top: 15px; opacity: 0.4; font-size: 11px; font-weight: 600; cursor: pointer; }
  .nav-item.active { opacity: 1; font-weight: 900; color: var(--brand-maroon); }

  /* History Cards */
  .hist-card { background: white; padding: 20px; border-radius: 18px; margin-bottom: 15px; border-left: 8px solid var(--brand-maroon); box-shadow: var(--shadow); }
  .btn-group-hist { display: flex; gap: 8px; margin-top: 15px; }
  .print-btn { background: #444; color: white; border: none; padding: 12px; border-radius: 10px; flex: 1; font-weight: 800; cursor: pointer; }
  .wa-btn { background: #25D366; color: white; border: none; padding: 12px; border-radius: 10px; flex: 1; font-weight: 800; cursor: pointer; }

  .hide { display: none; }

  /* PRINT CSS */
  @media print {
    body * { visibility: hidden; }
    #printArea, #printArea * { visibility: visible; }
    #printArea { position: absolute; left: 0; top: 0; width: 100%; color: black !important; }
  }
</style>
</head>
<body>

<div class="container">
  <header class="header-box">
    <img src="https://i.ibb.co.com/8nkwdhSQ/IMG-3379.png" class="logo-img">
    <div class="header-info">
      <div class="user-name">HALILINTAR BUCEK</div>
      <div style="font-weight: 700; font-size: 11px; color: var(--brand-gold);">NASI KUNING 51 - KOLAKA</div>
    </div>
  </header>

  <main id="pageTransaksi">
    <div class="tabs-container">
      <div class="tab-item active" id="tabUtama" onclick="setMenuTab('utama')">MENU UTAMA</div>
      <div class="tab-item" id="tabAdd" onclick="setMenuTab('additional')">TAMBAHAN</div>
    </div>
    <div class="menu-grid" id="menuGrid"></div>

    <h2 class="section-title">Ringkasan Pesanan</h2>
    <div class="card-box">
      <div id="cartList"></div>
      <div style="display: flex; justify-content: space-between; margin-top: 15px; font-weight: 900; border-top: 2px solid var(--border); padding-top: 15px; font-size: 19px;">
        <span>TOTAL BAYAR</span><span id="totalHarga">0</span>
      </div>
    </div>

    <div class="pay-card">
      <div class="pay-methods">
        <button class="pay-btn" id="btnCash" onclick="setPayment('cash')">CASH</button>
        <button class="pay-btn" id="btnQris" onclick="setPayment('qris')">QRIS</button>
        <button class="pay-btn" id="btnFree" style="border-color:#28a745; color:#28a745" onclick="setPayment('free')">FREE / SEDEKAH</button>
      </div>
      <input type="number" id="uangBayar" placeholder="0" oninput="calculateChange()" inputmode="numeric">
      <div class="quick-pay-grid" id="qGrid">
        <button class="q-btn" onclick="setQuick(10000)">10.000</button>
        <button class="q-btn" onclick="setQuick(20000)">20.000</button>
        <button class="q-btn" onclick="setQuick(50000)">50.000</button>
        <button class="q-btn" onclick="setQuick(100000)">100.000</button>
        <button class="q-btn" onclick="setExact()" style="background:var(--brand-gold); color:white">UANG PAS</button>
        <button class="q-btn" onclick="clearPay()">CLEAR</button>
      </div>
      <div style="display: flex; justify-content: space-between; font-weight: 900; margin-top: 15px; color: var(--brand-maroon); font-size: 17px;">
        <span>Kembalian</span><span id="kembalian">0</span>
      </div>
    </div>

    <div class="action-bar">
      <button class="btn-reset" onclick="resetCart()">RESET</button>
      <button class="btn-main" onclick="finalizeTransaction()">SIMPAN TRANSAKSI</button>
    </div>
  </main>

  <main id="pageHistory" class="hide" style="padding: 15px;">
    <div id="historyList"></div>
    <button class="btn-main" style="width:100%; margin:10px 0; background:#333" onclick="downloadDetailedReport()">üíæ DOWNLOAD LAPORAN DETAIL (.TXT)</button>
    <button class="btn-reset" style="width:100%; border-color:#ff4757; color:#ff4757" onclick="closeCashier()">üèÅ TUTUP KASIR (RESET DATA)</button>
  </main>
</div>

<div id="printArea" class="hide"></div>

<nav class="bottom-nav">
  <div class="nav-item active" id="navHome" onclick="showTab('transaksi')">üè†<div>Pos</div></div>
  <div class="nav-item" id="navHist" onclick="showTab('history')">üìã<div>Riwayat</div></div>
</nav>

<script>
  const menus = [
    {name:"NASI KUNING AYAM", price:15000, type:"utama"},
    {name:"NASI KUNING IKAN", price:13000, type:"utama"},
    {name:"NASI KUNING TELUR", price:10000, type:"utama"},
    {name:"NASI KUNING AYAM TELUR", price:23000, type:"utama"},
    {name:"NASI KUNING IKAN TELUR", price:20000, type:"utama"},
    {name:"IKAN", price:5000, type:"additional"},
    {name:"BAKWAN", price:2000, type:"additional"},
    {name:"NASI", price:5000, type:"additional"},
    {name:"TELUR", price:5000, type:"additional"},
    {name:"AYAM", price:5000, type:"additional"},
    {name:"AIR MINERAL", price:5000, type:"additional"}
  ];

  let cart = []; let history = []; let paymentMethod = ""; let currentTab = "utama";

  function setMenuTab(t){ currentTab = t; renderMenu(); }
  function renderMenu(){
    const grid = document.getElementById("menuGrid");
    grid.innerHTML = menus.filter(m => m.type === currentTab).map(m => `
      <div class="menu-card" onclick="addToCart('${m.name}', ${m.price})">
        <div>${m.name}</div><span>Rp ${m.price.toLocaleString('id-ID')}</span>
      </div>`).join("");
    document.getElementById("tabUtama").classList.toggle("active", currentTab==='utama');
    document.getElementById("tabAdd").classList.toggle("active", currentTab==='additional');
  }

  function addToCart(n, p){
    const exist = cart.find(i => i.name === n);
    if(exist) exist.qty++; else cart.push({name:n, price:p, qty:1});
    renderCart(); calculateTotal();
  }

  function renderCart(){
    document.getElementById("cartList").innerHTML = cart.map((i, idx) => `
      <div class="cart-item">
        <div style="flex:1"><b>${i.name}</b><br><small>Rp ${i.price.toLocaleString()}</small></div>
        <div style="display:flex; align-items:center; gap:12px">
          <button class="qty-btn" onclick="updateQty(${idx},-1)">-</button>
          <b>${i.qty}</b>
          <button class="qty-btn" onclick="updateQty(${idx},1)">+</button>
        </div>
      </div>`).join("");
  }

  function updateQty(idx, d){ cart[idx].qty += d; if(cart[idx].qty < 1) cart.splice(idx,1); renderCart(); calculateTotal(); }
  
  function calculateTotal(){
    let t = 0; cart.forEach(i => t += (i.price*i.qty));
    document.getElementById("totalHarga").innerText = t.toLocaleString('id-ID');
    if(paymentMethod==='qris') document.getElementById("uangBayar").value = t;
    calculateChange();
  }

  function setPayment(m){
    paymentMethod = m;
    const inp = document.getElementById("uangBayar");
    document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(m==='cash'?'btnCash':m==='qris'?'btnQris':'btnFree').classList.add('active');
    
    if(m==='qris' || m==='free'){ inp.value = (m==='free'? 0 : getVal("totalHarga")); inp.readOnly = true; }
    else { inp.value = ""; inp.readOnly = false; }
    calculateChange();
  }

  function setQuick(a){ if(paymentMethod==='cash') { document.getElementById("uangBayar").value = a; calculateChange(); } }
  function setExact(){ if(paymentMethod==='cash') { document.getElementById("uangBayar").value = getVal("totalHarga"); calculateChange(); } }
  function clearPay(){ document.getElementById("uangBayar").value = ""; calculateChange(); }

  function calculateChange(){
    const t = getVal("totalHarga"); const b = getVal("uangBayar");
    const c = b - t;
    document.getElementById("kembalian").innerText = (c >= 0 && paymentMethod !== 'free') ? c.toLocaleString() : "0";
  }

  function getVal(id){ return parseInt(document.getElementById(id).value || document.getElementById(id).innerText.replace(/\D/g,'')) || 0; }

  function finalizeTransaction(){
    if(cart.length===0 || !paymentMethod) return alert("Pilih menu & metode bayar!");
    if(paymentMethod==='cash' && getVal("uangBayar") < getVal("totalHarga")) return alert("Uang kurang!");
    
    const trx = {
      id: "NK51-"+Math.floor(100000 + Math.random() * 900000),
      time: new Date().toLocaleString('id-ID'),
      items: JSON.parse(JSON.stringify(cart)),
      total: (paymentMethod==='free' ? 0 : getVal("totalHarga")),
      originalTotal: getVal("totalHarga"),
      bayar: getVal("uangBayar"),
      method: paymentMethod
    };
    history.push(trx);
    localStorage.setItem("nk51_final", JSON.stringify(history));
    alert("Berhasil!"); resetCart();
  }

  function showTab(t){
    document.getElementById("pageTransaksi").classList.toggle("hide", t!=='transaksi');
    document.getElementById("pageHistory").classList.toggle("hide", t!=='history');
    if(t==='history') renderHistory();
  }

  function renderHistory(){
    document.getElementById("historyList").innerHTML = history.slice().reverse().map(h => `
      <div class="hist-card">
        <div style="display:flex; justify-content:space-between"><b>${h.id}</b><span>${h.method.toUpperCase()}</span></div>
        <div style="font-size:11px; color:#888">${h.time}</div>
        <div style="margin:10px 0; font-size:13px">${h.items.map(i => i.name+' x'+i.qty).join(', ')}</div>
        <div class="btn-group-hist">
          <button class="print-btn" onclick="printReceipt('${h.id}')">üñ®Ô∏è PRINT</button>
          <button class="wa-btn" onclick="shareWA('${h.id}')">WA STRUK</button>
        </div>
      </div>`).join("");
  }

  // FUNGSI PRINT THERMAL
  function printReceipt(id){
    const d = history.find(h => h.id === id);
    const area = document.getElementById("printArea");
    area.innerHTML = `
      <div style="text-align:center; font-family:monospace; width:58mm; padding:10px; color:black">
        <h3 style="margin:0">NASI KUNING 51</h3>
        <p style="font-size:10px; margin:5px 0">Kolaka, Sulawesi Tenggara</p>
        <div style="border-bottom:1px dashed #000; margin:10px 0"></div>
        <div style="text-align:left; font-size:10px">
          ID: ${d.id}<br>Tgl: ${d.time}<br>Kasir: HALILINTAR BUCEK
        </div>
        <div style="border-bottom:1px dashed #000; margin:10px 0"></div>
        <table style="width:100%; font-size:10px; border-collapse:collapse">
          ${d.items.map(i => `<tr><td>${i.name} x${i.qty}</td><td style="text-align:right">${(i.price*i.qty).toLocaleString()}</td></tr>`).join('')}
        </table>
        <div style="border-bottom:1px dashed #000; margin:10px 0"></div>
        <div style="display:flex; justify-content:space-between; font-size:11px"><b>TOTAL</b><b>Rp ${d.total.toLocaleString()}</b></div>
        <div style="display:flex; justify-content:space-between; font-size:10px">Bayar (${d.method.toUpperCase()})<span>${d.bayar.toLocaleString()}</span></div>
        <div style="display:flex; justify-content:space-between; font-size:10px">Kembali<span>${(d.bayar-d.total).toLocaleString()}</span></div>
        <div style="border-bottom:1px dashed #000; margin:10px 0"></div>
        <p style="font-size:9px">Terima Kasih & Selamat Menikmati</p>
      </div>
    `;
    window.print();
  }

  function shareWA(id){
    const d = history.find(h => h.id === id);
    let s = `*NASI KUNING 51*\n_ID: ${d.id}_\n------------------\n`;
    d.items.forEach(i => s += `*${i.name}* x${i.qty} = ${i.price*i.qty}\n`);
    s += `------------------\n*TOTAL: Rp ${d.total.toLocaleString()}*\n\n*LOKASI KAMI:*\nüìç 1. PRAMUKA (IMAJINASI)\nüìç 2. DERMAGA (PANTAI)\nüìç 3. PEMUDA (LPNG Konggoasa)\nüìç 4. ABADI (Lrg KDRT)\n\nüì∏ IG: @naskun_kolaka51`;
    window.open(`https://wa.me/?text=${encodeURIComponent(s)}`);
  }

  function downloadDetailedReport(){
    let cash = 0, qris = 0, terjual = {}, sedekah = {};
    history.forEach(h => {
      if(h.method === 'cash') cash += h.total;
      if(h.method === 'qris') qris += h.total;
      h.items.forEach(i => {
        if(h.method === 'free') sedekah[i.name] = (sedekah[i.name]||0) + i.qty;
        else terjual[i.name] = (terjual[i.name]||0) + i.qty;
      });
    });
    let t = `LAPORAN PENJUALAN NASI KUNING 51\nKasir: HALILINTAR BUCEK\n\n[RINGKASAN UANG]\nCASH: Rp ${cash}\nQRIS: Rp ${qris}\nTOTAL: Rp ${cash+qris}\n\n[AUDIT LAUK TERJUAL]\n`;
    for(let k in terjual) t += `- ${k}: ${terjual[k]} Porsi\n`;
    t += `\n[AUDIT LAUK SEDEKAH]\n`;
    for(let k in sedekah) t += `- ${k}: ${sedekah[k]} Porsi\n`;
    
    const b = new Blob([t], {type:"text/plain"});
    const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = "Laporan_NK51.txt"; a.click();
  }

  function closeCashier(){ if(confirm("Tutup kasir & hapus history?")) { history=[]; localStorage.clear(); showTab('transaksi'); } }
  function resetCart(){ cart=[]; renderCart(); calculateTotal(); paymentMethod=""; document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('active')); document.getElementById("uangBayar").value=""; }

  history = JSON.parse(localStorage.getItem("nk51_final")) || [];
  renderMenu();
</script>
</body>
</html>
